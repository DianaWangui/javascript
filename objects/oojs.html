<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>
      This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">
      What are browser developer tools</a> for more information).</p>
    
    <script>
      const person = {
        name: ["Diana","Wangui"],
        age: 26,
        bio() {
          console.log(`${this.name.first} ${this.name.second} is ${this.age} years old.`);
        },
        introduceSelf() {
          console.log(`Hi! I'm ${this.name.first} ${this.name.second}.`);
        },
      };
/*We could then add this new member name and value to the person object like this:*/

      const myDataName = "height";
      const myDataValue = "1.75m";
      person[myDataName] = myDataValue;
      /*Adding a property to an object using the method above isn't possible with dot notation, which can only accept a literal member name, not a variable value pointing to a name.*/

      
/*In the example below, the logProperty() function can use person[propertyName] to retrieve the value of the property named in propertyName.*/
      function logProperty(propertyName) {
        console.log(person[propertyName]);
      }
      logProperty("name");
      logProperty("age");

      /*Setting object members, One can also set (update) the value of object members by declaring the member you want to set (using dot or bracket notation), like this:*/
      person.age = 45;
      person["name"]["last"] = "Cratchit";

/*Setting members doesn't just stop at updating the values of existing properties and methods; you can also create completely new members. ADD THIS TO CONSOLE */
      person["eyes"] = "blue";
      person.farewell = function () {
        console.log("Bye guys!");
/*person["eyes"];
person.farewell();
// "Bye everybody!"
*/
      }
    </script>
  </body>

</html>
