<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>
      This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">
      What are browser developer tools</a> for more information).</p>
    
    <script>
      const person = {
        name: {
          first: "Diana",
          second: "Wangui"
        },
        age: 26,
        bio() {
          console.log(`${this.name.first} ${this.name.secong} is ${this.age} years old.`);
        },
        introduceSelf: function () {
          console.log(`Hi! I'm ${this.name[0]}.`);
        },
      };
    </script>
  </body>

</html>
