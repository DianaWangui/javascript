<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays and Loops</title>
</head>
<body>
  
  <script>
    const myArray = [1, 2, 3];
    console.log(myArray);
    /*check if its an array, a special object in js*/
    console.log(Array.isArray([1, 2]));

    myArray.push(100);
    console.log(myArray);

    /*Removing first element index 0 from the array, can remove more than one element*/
    myArray.splice(0,1);
    console.log(myArray);
  </script>
</body>
</html>
