<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>



  <script>
    const array1 = [1, 2, 3];
    /*Copying content of array1 to array2 using .slice() function*/
    const array2 = array1.slice();
    array2.push(100);
    console.log(array2);

    /*How to access values of an array without the use of indexes*/
    const [firstValue, secondValue] = array2;
    console.log(firstValue);

    /*Using break to exit a loop prematurely*/
    for (let i = 0; i < 10; i++) {
      if (i === 8) {
        break;
      }
      console.log(i);
    }

    /*using continue to skip one iteration of a loop exaple below will skip 3 and continue */
    for (let i = 0; i < 10; i++) {
      if (i === 3) {
        continue;
      }
      console.log(i);
    }

    /*Using while loop and continue*/

    let i = 1;

    while (i <= 10) {
      if (i % 3 === 0) {
        i++;
        continue;
      }
      console.log(i);
    }

  </script>
  
</body>
</html>
