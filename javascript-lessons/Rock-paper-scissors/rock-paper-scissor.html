<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      background-color: rgb(25, 25, 25);
      margin: 0;
      color: white;
      font-family: Arial;
    }
    h1 {
      text-align: center;
      font-size: 20px;
      background-color: white;
      margin-top: 0;
      padding: 10px;
      color: black;
    }
    p {
      text-align: center;
      font-size: 18px;
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    button {
      height: 150px;
      width: 150px;
      margin: 10px;
      cursor: pointer;
      border-radius: 130px;
      border: 2px solid rgb(82, 0, 82);
    }
    button:hover {
      opacity: 0.7;
    }
    img {
      height: 100px;
      width: 100px;
      border-radius: 100px;
    }
    .game {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-direction: row;
      flex-wrap: wrap;
      padding: 10px;
      
    }
    .score-class {
      border-radius: 0;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0px;
    }
    .score-class button {
      border-radius: 0;
      background-color: rgba(238, 40, 40, 0.918);
      height: 50px;
      width: 150px;
      border: 1px solid rgba(238, 40, 40, 0.918);;
      border-radius: 5px;
      font-weight: bold;
      font-size: 13px;
      color: white;
    }
    .score-class:active {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>ROCK PAPER SCISSORS GAME</h1>
  <P>Want to take your mind off thinking for a bit?</P>
  <p>Lets play a game mmh!!</p>
<!--RESET BUTTON-->
  <div class="score-class">
    <button onclick="
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      " >
    Reset Scores Now
    </button>
  </div>

<!--ROCK-->
  <div class="game">
    <button onclick="
      playerMove('Rock');
    ">
      <img src="images/rock.png" alt="">
    </button>

<!--PAPER-->
    <button onclick="
      playerMove('Paper');
    ">
      <img src="images/paper.png" alt="">
    </button>

<!--SCISSORS-->
    <button onclick="
    playerMove('Scissors');
    ">
      <img src="images/scissors.jpg" alt=""> 
    </button>

  </div>

  <!--USING THE DOM TO SET THE SCORES INSIDE THE HTML DOCUMENT -->

  <p class="js-result"></p>
  <p class="js-moves"></p>

  <p class="score-paragraph"></p>

  <!--Javascript-->
  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        loses: 0,
        ties: 0
      };
      updateScoreElement();
    // if (!score) {
    //   score = {
    //     wins: 0,
    //     loses: 0,
    //     ties: 0
    //   };
    // }
    /*Function to play game and inputing player move and comparing to computer move*/
    function playerMove(playerMove) {
      const compMove = getComputerMove();
      let result = '';

      if (playerMove === 'Paper') {
        if (compMove === 'Rock') {
          result = 'You won';
        } else if (compMove === 'Paper') {
          result = 'Its a Tie';
        } else if (compMove === 'Scissors') {
          result = 'You lost';
        }
      }

      else if (playerMove === 'Scissors') {
        if (compMove === 'Rock') {
          result = 'You lost';
        } else if (compMove === 'Paper') {
          result = 'You won';
        } else if (compMove === 'Scissors') {
          result = 'Its a Tie';
        }
      }
      else if (playerMove === 'Rock') {
        if (compMove === 'Rock') {
          result = 'Its a Tie';
        }
        else if (compMove === 'Paper') {
          result = 'You lost';
        }
        else if (compMove === 'Scissors') {
          result = 'You won';
        }
      }

      if (result === 'You won') {
        score.wins += 1;
      }
      else if (result === 'You lost') {
        score.loses += 1;
      }
      else if (result === 'Its a Tie') {
        score.ties += 1;
      }
/*Using localStorage to store our score values to avoid them being reloaded back to 0 when the page is reloaded*/
      localStorage.setItem('score', JSON.stringify(score));
      
      updateScoreElement();
      document.querySelector('.js-result').innerHTML = result;
      document.querySelector('.js-moves').innerHTML = `You picked ${playerMove}. Computer picked ${compMove}.`;
      
//       alert(`You picked ${playerMove}. Computer picked ${compMove}. ${result}
// Wins: ${score.wins}. Losses: ${score.loses}. Ties: ${score.ties}`);
}

/*update function to the element to be posted inside the html body*/

    function updateScoreElement() {
      document.querySelector('.score-paragraph').innerHTML = `Wins: ${score.wins}. Losses: ${score.loses}. Ties: ${score.ties}`;
    }
/*Functions for the computer move using Math.random()*/
    function getComputerMove() {
      randomNum = Math.random();
      let compMove = '';

      if (randomNum >= 0 && randomNum < 1/3 ) {
        compMove = 'Rock';
      } else if (randomNum >= 1/3 && randomNum < 2/3) {
        compMove = 'Paper';
      } else {
        compMove = 'Scissors'; 
      }
    /*Return value to use in the button element when calling the function*/
      return compMove;
    }
  </script>

</body>
</html>
