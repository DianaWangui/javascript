<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      background-color: rgb(250, 227, 171);
    }
    button {
      height: 250px;
      width: 250px;
      margin: 10px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.7;
    }
    img {
      height: 200px;
      width: 200px;
    }
    .game {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-direction: row;
      flex-wrap: wrap;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="game">
    <button onclick="
    const randomNum = Math.random();
    console.log(randomNum);
    if (randomNum >= 0 && randomNum < 1/3 ) {
      const compMove = 'Rock';
      console.log(compMove);
    }
    else if (randomNum >= 1/3 && randomNum < 2/3) {
      const compMove = 'Paper';
      console.log(compMove);
    }
    else {
      const compMove = 'Scissors'; 
      console.log(compMove);
    }
    ">
      <img src="images/rock.png" alt="">
    </button>

    <button>
      <img src="images/paper.png" alt="">
    </button>

    <button>
      <img src="images/scissors.jpg" alt="">
    </button>
  </div>
  
</body>
</html>
