<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      background-color: rgb(250, 227, 171);
    }
    button {
      height: 250px;
      width: 250px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.7;
    }
    img {
      height: 200px;
      width: 200px;
    }
    .game {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-direction: row;
      flex-wrap: wrap;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="game">
    <button>
      <img src="images/rock.png" alt="">
    </button>
    <button>
      <img src="images/paper.png" alt="">
    </button>
    <button>
      <img src="images/scissors.jpg" alt="">
    </button>
  </div>
  
</body>
</html>
