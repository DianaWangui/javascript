<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Object Model Project</title>
</head>
<body>
  <p>Subscribe button</p>
  <button onclick="
    subscribe();
  " class ='js-sub-button'>subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCostKeydown(event);
  " >

  <button onclick="
    calculateTotal();
  ">Calculate</button>

  <p class="js-total-cost"></p>


<!--JAVASCRIPT-->
  <script>

    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }
    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
/*Convert the dom element to a number ans stroting it in a variable*/
      let cost = Number(inputElement.value);
      if (cost < 40) {
        cost += 10;
      }

      document.querySelector('.js-total-cost')
      .innerHTML = `$${cost}`;
    }

    function subscribe() {
      const buttonSubscribe = document.querySelector('.js-sub-button');

      if (buttonSubscribe.innerText === 'subscribe') {
        buttonSubscribe.innerHTML = 'subscribed';
      }
      else {
        buttonSubscribe.innerHTML = 'subscribe';
      }
    }
  </script>
    
  </script>
</body>
</html>
