<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean</title>
</head>
<body>
  <script>
    // true
    // false
    //Booleans
    
    console.log(2 > 4);

    if (2 > 4)
    {
      console.log("You won");
    }
    else
    {
      console.log("You lost");
    }
  </script>
</body>
</html>
