<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <style>
    .add-cart {
      background-color: rgb(247, 207, 29);
      border: 1px solid rgb(247, 207, 29);
      height: 30px;
      width: 100px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 5;
      cursor: pointer;
      transition: opacity 0.5s;
    }

    .add-cart:hover {
      opacity: 0.8;
    }
    .add-cart:active {
      opacity: 0.5;
    }
    .buy-now {
      background-color: rgb(255, 164, 28);
      border: 1px solid rgb(255, 164, 28);
      height: 30px;
      width: 100px;
      border-radius: 15px;
      margin-left: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.5s;
    }
    .buy-now:hover {
      opacity: 0.8;
    }
    .buy-now:active {
      opacity: 0.4;
    }

    .stock {
      color: rgb(0, 118, 0);
      font-weight: bold;
      font-size: 17px;
    }
    .purpose {
      font-size: 25px;
      font-weight: bold;
    }
    .delivery {
      font-size: 15px;
    }
  </style>
</head>
<body>
  <a href="amazon.com" target="_blank">Back to Amazon</a>
  <p class="purpose">Nike Black Running Shoes</p>
  <p class="stock">$39 - in stock.</p>

  <p class="delivery">Free delivery tomorrow.</p>

  <button class="add-cart">Add to Cart</button>
  <button class="buy-now">Buy now</button>
</body>
</html>
