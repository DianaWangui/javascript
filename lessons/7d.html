<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rounded corner button</title>
  <style>
     .search-input {
      padding: 5px 10px;
      background-color: white;
      border: 1px solid grey;
      border-radius: 5px;
    }
    .search-google {
      border: none;
      width: 300px;
      padding: 10px 10px;
      border-radius: 15px;
      box-shadow: 1px 2px 20px rgb(121, 117, 117);
    }
  </style>
</head>
<body>
<input class= "search-input" type="text" placeholder="Search">  
<input class="search-google" type="text" placeholder="Search google or type URL">
</body>
</html>
