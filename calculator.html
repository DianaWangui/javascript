<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <style>
    button {
      width: 30px;
      height: 30px;
      margin: 1px;
      background-color: black;
      color: white;
      font-weight: bold;
      font-size: 17px;
      transition: all 0,15s ease;
    }

    button:hover {
      background-color: rgb(56, 56, 56);
      opacity: 0.7;
    }
  </style>
</head>
<body>
<button onclick="
  calculation += '7';
  console.log(calculation);
  ">
  7
</button>
<button onclick="
  calculation += '8';
  console.log(calculation);
  ">
  8
</button>
<button onclick="
  calculation += '9';
  console.log(calculation);
  ">
  9
</button>

<button onclick="
  calculation += ' * ';
  console.log(calculation);
  ">
  *
</button>

<button onclick="
  calculation = ' / ';
  console.log(calculation);
  ">
   / 
</button>

<br>
<button onclick="
  calculation += '4';
  console.log(calculation);
  ">
  4
</button>
<button onclick="
  calculation += '5';
  console.log(calculation);
  ">
  5
</button>
<button onclick="
  calculation += '6';
  console.log(calculation);
  ">
  6
</button>

<button onclick="
    calculation += ' + ';
    console.log(calculation);
    ">
    +
  </button>

  <button onclick="
    calculation += ' - ';
    console.log(calculation);
    ">
    -
  </button>

<br>
<button onclick="
    calculation += '1';
    console.log(calculation);
    ">
    1
  </button>
  <button onclick="
    calculation += '2';
    console.log(calculation);
    ">
    2
  </button>
  <button onclick="
    calculation += '3';
    console.log(calculation);
    ">
    3
  </button>

  <button onclick="
  calculation = '';
  console.log(calculation);
  ">
  x
</button>
  
  <button onclick="
    calculation = eval(calculation);
    console.log(calculation);
    ">
    =
  </button>

  <script>
    let calculation = '';
  </script>
</body>
</html>
