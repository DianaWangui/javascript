<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images and Text Boxes</title>
  <style>
    .image1, .image2, .image3 {
      margin: 20px;
    }

    .image1 {
      width: 250px;
      border-radius: 15px;
    }

    .image2 {
      border-radius: 1px;
      width: 200px;
      height: 200px;
      object-fit: cover;
      object-position: center;
    }

    .image3 {
      width: 300px;
      height: 300px;
      object-fit: cover;
      object-position: center;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <img class="image1" src="thumbnail-1.webp" alt="">
  <img class="image2" src="thumbnail-1.webp" alt="">
  <img class="image3" src="thumbnail-1.webp" alt="">
</body>
</html>
