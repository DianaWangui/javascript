<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using display </title>
  <style>
   
    .text {
      vertical-align: middle;
      width: 300px;
      display: inline-block;
    }
    button {
      vertical-align: middle;
    }

  </style>
</head>
<body>

  <p class="text">Thank you for chatting with our customer support.
    Would you like to take our quick survey?</p>
    <button class="button-yes">Yes</button>
    <button class="button-no">No</button>

</body>
</html>
