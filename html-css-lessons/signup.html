<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    .fname, .sname {
      margin: 5px;
      font-size: 15px;
      padding: 5px;
    }
    .email {
      display: block;
      margin: 5px;
      font-size: 15px;
      width: 411px;
      padding: 5px;
    }
    .signup {
      margin: 4px;
      background-color: blue;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      padding: 10px 40px;
      width: 415px;
    }
  </style>
</head>
<body>
  <input class="fname" type="text" placeholder="First Name">
  <input class="sname" type="text" placeholder="Second Name">
  <input class="email" type="text" placeholder="Email">
  <button class="signup">Sign Up</button>
</body>
</html>
