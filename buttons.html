<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css bittons</title>
  <style>
    .subscribe {
      background-color: rgb(200, 0, 0);
      color: white;
      border: 1px solid grey;
      padding: 5px;
      height: 30px;
      width: 100px;
      border-radius: 2px;
      cursor: pointer;
    }
    .join {
      height: 30px;
      width: 60px;
      padding: 5px;
      border: 1px solid grey;
      border-radius: 2px;
      margin: 10px;
      background-color: white;
      color: rgb(39, 39, 112);
    }
    .tweet {
      height: 30px;
      width: 60px;
      border: 1px solid blue;
      border-radius: 50px;
      background-color: rgb(55, 55, 252);
      color: white;
    }
  </style>
</head>
<body>
  <button class="subscribe">SUBSCRIBE</button>
  <button class="join">JOIN</button>
  <button class="tweet">Tweet</button>
</body>
</html>
