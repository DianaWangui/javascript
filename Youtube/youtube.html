<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="youtube-styles/youtube.css">
  <title>Youtube.com Clone</title>
  <style>
    .channel-profile {
      display: inline-block;
      width: 50px;
      vertical-align: top;
    }

    .profile1 {
      width: 100%;
    }

    .title {
      margin-top: 0;
    }
    .video-info {
      display: inline-block;
      width: 200px;
      
    }
  </style>
</head>
<body>
  <input class="search-bar" type="text" placeholder="Search">

  <div class="video-player">
    <div >
      <img class="thumbnail" src="images/image1.jpeg" alt="Thumbnail">
    </div>

    <div>
      <div class="channel-profile">
        <img class="profile1" src="images/channel-1.jpeg" alt="profile">
      </div>

      <div class="video-info">
        <p class="title">The future is AI with Google CEO Sundar Pichai!</p>
        <p class="author">Diana Wangui</p>
        <p class="stats">5.4M views &#183; 2 months ago</p>
      </div>
    </div>

  </div>

  <div class="video-player">
    <img class="thumbnail" src="images/thumbnail-2.webp" alt="Thumbnail">

    <p class="title">Try not to laugh Challenge!</p>
    <p class="author">Cobby Sefah</p>
    <p class="stats">10.4M views &#183; 1 year ago</p>
  </div>
</body>
</html>
